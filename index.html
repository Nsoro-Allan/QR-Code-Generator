<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./icon.png" class="icon" alt="QR Code Icon" />
      </div>
      <h1><span>{</span>QR Code Generator<span>}</span></h1>
      <input type="text" id="text" placeholder="Enter text or URL" required />
      <button onclick="generateQR()">Generate QR Code</button>
      <div id="qrcode"></div>
      <button id="downloadBtn" style="display: none" onclick="downloadQR()">
        Download QR Code
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
